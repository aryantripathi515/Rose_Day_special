<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Rose_Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            display: flex;
            background-color: #f5598d;
            justify-content: center;
            align-items: center;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #container h1 {
            color: #c40000;
            margin: 10px;
            padding: 4px 8px;
            font-size: 2rem;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: italic;
            text-align: center;
        }

        #btn-container {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rose_img {
            height: 30vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rose_img img {
            height: 200px;
            width: 225px;
            object-fit: cover;
            object-position: center;
        }

        #btn-container button {
            font-size: 2rem;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #btn-yes {
            position: relative;
            background-color: rgb(29, 184, 29);
            color: #fff;
        }

        #btn-no {
            position: relative;
            background-color: #c30d0d;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>This rose is for someone special.Are you that personüåπ?</h1>
        <div id="btn-container">
            <button id="btn-yes" onclick="">Yes</button>
            <button id="btn-no" onclick="btndo()">No</button>
        </div>
        <div id="rose_img"><img src="rose.gif" alt="Rose_Day_img"></div>
    </div>
    <script>
        let btndo = function () {
            let btnSelect = document.querySelector('#btn-no');
            btnSelect.addEventListener('click', () => {
                let randNum = Math.floor(Math.random() * (400 - (-400) + 1)) + (-400);
                let randNum3 = Math.floor(Math.random() * (200 - (-150) + 1)) + (-150);
                btnSelect.style.top = `${randNum}px`;
                btnSelect.style.right = `${randNum3}px`;
            });
        };

        let btnSecSelect = document.querySelector('#btn-yes');
        btnSecSelect.addEventListener('click', () => {
            let abc = document.querySelector('#container');
            abc.innerHTML = ` 
        <h1>Know you would say yesüòÅ!</h1>
        <div id="rose_img">
            <img src="happy.gif" alt="Rose Day img">
        </div>`;
        document.body.style.backgroundColor = '#e4a7bb';
        });

    </script>
</body>


</html>
